{% extends "base.html" %}

{% block content %}
  <h1>지출 상세</h1>

  <table>
    <thead>
      <tr>
        <th style="width:160px;">항목</th>
        <th>값</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>날짜</td>
        <td>{{ expense.spent_at }}</td>
      </tr>
      <tr>
        <td>카테고리</td>
        <td>{{ expense.get_category_display }}</td>
      </tr>
      <tr>
        <td>금액</td>
        <td>{{ expense.amount }}</td>
      </tr>
      <tr>
        <td>메모</td>
        <td>{{ expense.memo|default:"(없음)" }}</td>
      </tr>
      <tr>
        <td>생성일</td>
        <td>{{ expense.created_at }}</td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <a class="btn btn--ghost" href="{% url 'expense_list' %}">목록</a>
    <a class="btn" href="{% url 'expense_update' expense.id %}">수정</a>

    <form method="post" action="{% url 'expense_delete' expense.id %}" style="display:inline;">
      {% csrf_token %}
      <button class="btn btn--ghost" type="submit" onclick="return confirm('정말 삭제할까요?');">삭제</button>
    </form>
  </div>
{% endblock %}
