{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Ledger</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/expenses/">
        <span class="brand__logo">₩</span>
        <span class="brand__name">Mini Ledger</span>
      </a>

      <nav class="nav">
        <a class="nav__link" href="/expenses/">지출</a>
        <a class="nav__link" href="/expenses/new/">추가</a>
        <a class="nav__link" href="{% url 'dashboard' %}">대시보드</a>

        <!-- ✅ 추가: 계좌 관리 -->
        <a class="nav__link" href="{% url 'account_list' %}">계좌</a>
      </nav>

      <div class="auth">
        {% if user.is_authenticated %}
          <span class="auth__user">{{ user.username }}</span>

          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn--ghost" type="submit">로그아웃</button>
          </form>
        {% else %}
          <a class="btn btn--ghost" href="{% url 'login' %}">로그인</a>
          <a class="btn" href="{% url 'signup' %}">회원가입</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <span>© Mini Ledger</span>
    </footer>
  </main>
</body>
</html>
